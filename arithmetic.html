<?php

$input2=5

function add($a, $b) {
    echo $a + $b;
}
echo "Testing Add Function: " . PHP_EOL;
add ($input1, $input2);

function subtract($a, $b) {
    echo $a - $b;
}
echo "Testing Subtract Function: " . PHP_EOL;
subtract ($input1, $input2);

function multiply($a, $b) {
    echo $a * $b;
}
echo "Testing Multiply Function: " . PHP_EOL;
multiply ($input1, $input2);

function divide($a, $b) {
    echo $a / $b;
}
echo "Testing Divide Function: " . PHP_EOL;
divide ($input1, $input2);

function modulus($a, $b) {
    echo $a % $b;
}
echo "Testing Modulus Function: " . PHP_EOL;
modulus ($input1, $input2);
